<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tubonge - Chat</title>
    <link rel="icon" href="logo2.png" type="image/png">
    <link rel="stylesheet" href="styles.css">
    <script src="theme.js"></script>
</head>
<body class="chat-page">
    <div class="app-shell">
        <aside class="sidebar" id="desktop-users">
            <div class="sidebar-header">
                <h3>Users</h3>
                <span id="online-count" class="pill">0 online</span>
            </div>
            <div class="user-list" id="user-list"></div>
        </aside>

        <main class="chat-card">
            <header class="chat-header">
                <div>
                    <div class="brand">
                        <img src="logo.png" alt="Tubonge logo" class="brand-logo">
                    </div>
                    <p class="tagline">Talk. Share. Belong.</p>
                </div>
                <div class="header-actions">
                    <div class="header-avatar" id="header-avatar"></div>
                    <span id="session-user" class="pill"></span>
                    <button id="profile-btn" class="ghost-btn">Profile</button>
                    <button id="logout-btn" class="ghost-btn">Log Out</button>
                </div>
            </header>

            <nav class="chat-tabs">
                <button class="tab-btn active" data-tab="group">Group</button>
                <button class="tab-btn" data-tab="private">
                    Private
                    <span class="tab-badge" id="private-badge"></span>
                </button>
                <button class="tab-btn mobile-only" data-tab="users">Users</button>
            </nav>

            <section class="chat-body">
                <div class="tab-panel active" id="panel-group">
                    <div class="message-container" id="group-messages"></div>
                    <div class="empty-state" id="group-empty">No group messages yet.</div>
                </div>

                <div class="tab-panel" id="panel-private">
                    <div class="private-layout">
                        <div class="private-list" id="private-list"></div>
                        <div class="private-chat">
                            <div class="private-chat-header">
                                <button class="ghost-btn private-back" id="private-back">Back</button>
                                <div class="private-chat-title" id="private-chat-title">Chat</div>
                            </div>
                            <div class="message-container" id="private-messages"></div>
                            <div class="empty-state" id="private-empty">Select a conversation to start chatting.</div>
                        </div>
                    </div>
                </div>

                

                <div class="tab-panel" id="panel-users">
                    <div class="user-list" id="user-list-mobile"></div>
                </div>
            </section>

            <footer class="chat-footer">
                <div class="upload-status" id="upload-status">
                    <div class="upload-label" id="upload-label"></div>
                    <div class="upload-bar">
                        <div class="upload-bar-fill" id="upload-bar-fill"></div>
                    </div>
                </div>
                <div class="recording-indicator" id="recording-indicator">
                    <div class="waveform">
                        <span></span><span></span><span></span><span></span><span></span>
                    </div>
                    <div class="recording-timer" id="recording-timer">0:00</div>
                </div>
                <div class="reply-preview" id="reply-preview">
                    <span id="reply-text"></span>
                    <button id="clear-reply" class="ghost-btn">Clear</button>
                </div>
                <div class="composer">
                    <input id="image-input" type="file" accept="image/*,video/*" style="display: none;">
                    <div class="composer-tools">
                        <button id="tools-toggle-btn" class="ghost-btn icon-btn tools-toggle" aria-expanded="false" title="Tools" aria-label="Tools">
                            <svg class="btn-icon" viewBox="0 0 24 24" aria-hidden="true">
                                <path d="M4 8h16"></path>
                                <path d="M4 16h16"></path>
                                <circle cx="8" cy="8" r="2"></circle>
                                <circle cx="16" cy="16" r="2"></circle>
                            </svg>
                        </button>
                        <div class="composer-menu" id="composer-menu" role="menu" aria-hidden="true">
                            <button id="image-btn" class="ghost-btn icon-btn" title="Share photo or video" aria-label="Media" role="menuitem">
                                <svg class="btn-icon" viewBox="0 0 24 24" aria-hidden="true">
                                    <rect x="3" y="3" width="18" height="18" rx="4"></rect>
                                    <circle cx="8.5" cy="8.5" r="2"></circle>
                                    <path d="M21 15l-4.5-4.5a2 2 0 0 0-2.8 0L5 19"></path>
                                </svg>
                                <span class="btn-label">Media</span>
                            </button>
                            <button id="sticker-btn" class="ghost-btn icon-btn" title="Send sticker" aria-label="Sticker" role="menuitem">
                                <svg class="btn-icon" viewBox="0 0 24 24" aria-hidden="true">
                                    <path d="M21 14a7 7 0 0 1-7 7H7a4 4 0 0 1-4-4V7a4 4 0 0 1 4-4h7l7 7v4z"></path>
                                    <circle cx="9" cy="10" r="1.5"></circle>
                                    <circle cx="15" cy="10" r="1.5"></circle>
                                    <path d="M8 15c1.5 1 3.5 1 5 0"></path>
                                </svg>
                                <span class="btn-label">Sticker</span>
                            </button>
                            <button id="voice-btn" class="ghost-btn icon-btn" title="Record voice" aria-label="Voice" role="menuitem">
                                <svg class="btn-icon" viewBox="0 0 24 24" aria-hidden="true">
                                    <path d="M12 3a3 3 0 0 0-3 3v6a3 3 0 0 0 6 0V6a3 3 0 0 0-3-3z"></path>
                                    <path d="M19 11a7 7 0 0 1-14 0"></path>
                                    <path d="M12 19v2"></path>
                                </svg>
                                <span class="btn-label">Voice</span>
                            </button>
                        </div>
                    </div>
                    <input id="message-input" type="text" placeholder="Type a message..." maxlength="500">
                    <button id="send-btn" class="primary-btn icon-btn" title="Send" aria-label="Send">
                        <svg class="send-icon" viewBox="0 0 24 24" aria-hidden="true">
                            <path d="M22 2L11 13" />
                            <path d="M22 2l-7 20-4-9-9-4 20-7z" />
                        </svg>
                    </button>
                </div>
                <div class="composer-menu-overlay" id="composer-menu-overlay" aria-hidden="true"></div>
                <div class="sticker-panel" id="sticker-panel" aria-label="Sticker panel"></div>
            </footer>
        </main>
    </div>

    <div class="modal-overlay" id="profile-modal">
        <div class="modal-content profile-modal">
            <div class="modal-header">
                <h2>Profile</h2>
                <button class="close-btn" id="close-profile">&times;</button>
            </div>
                <div class="modal-body">
                    <div class="field">
                        <label for="profile-display">Display Name (optional)</label>
                        <input id="profile-display" type="text" maxlength="24" placeholder="How others see you">
                    </div>
                    <div class="field">
                        <label for="profile-bio">Bio (optional)</label>
                        <textarea id="profile-bio" rows="3" maxlength="120" placeholder="Short bio"></textarea>
                    </div>
                    <div class="avatar-grid" id="avatar-grid"></div>
                    <div class="theme-section">
                        <div class="theme-header">
                            <h3>Themes</h3>
                            <button type="button" class="ghost-btn theme-reset" id="theme-reset">Default</button>
                        </div>
                        <div class="theme-options" id="theme-options"></div>
                        <p class="theme-hint">Choose a color theme for your chat UI.</p>
                    </div>
                </div>
            <div class="modal-footer">
                <button class="ghost-btn" id="modal-refresh-btn">Refresh</button>
                <button class="ghost-btn" id="modal-logout-btn">Log Out</button>
                <button class="ghost-btn" id="cancel-profile">Cancel</button>
                <button class="primary-btn" id="save-profile">Save</button>
            </div>
        </div>
    </div>

    <div class="modal-overlay" id="view-profile-modal">
        <div class="modal-content profile-view glass-rotate">
            <div class="modal-header">
                <h2>Profile</h2>
                <button class="close-btn" id="close-view-profile">&times;</button>
            </div>
            <div class="modal-body profile-view-body">
                <div class="profile-view-avatar" id="view-profile-avatar"></div>
                <div class="profile-view-name" id="view-profile-name"></div>
                <div class="profile-view-bio" id="view-profile-bio"></div>
                <div class="profile-view-meta">
                    <div class="meta-item">
                        <span class="meta-label">Status</span>
                        <span class="meta-value" id="view-profile-status"></span>
                    </div>
                    <div class="meta-item">
                        <span class="meta-label">Member Since</span>
                        <span class="meta-value" id="view-profile-join"></span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <button class="reload-btn" id="reload-btn" aria-label="Reload">
        <svg viewBox="0 0 24 24" aria-hidden="true">
            <path d="M3 12a9 9 0 0 1 15.5-6.3"></path>
            <path d="M18 5h-4"></path>
            <path d="M18 5v4"></path>
            <path d="M21 12a9 9 0 0 1-15.5 6.3"></path>
            <path d="M6 19h4"></path>
            <path d="M6 19v-4"></path>
        </svg>
    </button>

    

    <script type="module" src="chat.js"></script>
</body>
</html>

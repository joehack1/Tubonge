<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tubonge - Chat</title>
    <link rel="icon" href="favicon.ico">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="chat-page">
    <div class="app-shell">
        <aside class="sidebar" id="desktop-users">
            <div class="sidebar-header">
                <h3>Users</h3>
                <span id="online-count" class="pill">0 online</span>
            </div>
            <div class="user-list" id="user-list"></div>
        </aside>

        <main class="chat-card">
            <header class="chat-header">
                <div>
                    <div class="brand">
                        <img src="logo.png" alt="Tubonge logo" class="brand-logo">
                    </div>
                    <p class="tagline">Talk. Share. Belong.</p>
                </div>
                <div class="header-actions">
                    <div class="header-avatar" id="header-avatar"></div>
                    <span id="session-user" class="pill"></span>
                    <button id="profile-btn" class="ghost-btn">Profile</button>
                    <button id="logout-btn" class="ghost-btn">Log Out</button>
                </div>
            </header>

            <nav class="chat-tabs">
                <button class="tab-btn active" data-tab="group">Group</button>
                <button class="tab-btn" data-tab="private">Private</button>
                <button class="tab-btn mobile-only" data-tab="users">Users</button>
            </nav>

            <section class="chat-body">
                <div class="tab-panel active" id="panel-group">
                    <div class="message-container" id="group-messages"></div>
                    <div class="empty-state" id="group-empty">No group messages yet.</div>
                </div>

                <div class="tab-panel" id="panel-private">
                    <div class="private-layout">
                        <div class="private-list" id="private-list"></div>
                        <div class="private-chat">
                            <div class="message-container" id="private-messages"></div>
                            <div class="empty-state" id="private-empty">Select a conversation to start chatting.</div>
                        </div>
                    </div>
                </div>

                <div class="tab-panel" id="panel-users">
                    <div class="user-list" id="user-list-mobile"></div>
                </div>
            </section>

            <footer class="chat-footer">
                <div class="upload-status" id="upload-status">
                    <div class="upload-label" id="upload-label"></div>
                    <div class="upload-bar">
                        <div class="upload-bar-fill" id="upload-bar-fill"></div>
                    </div>
                </div>
                <div class="recording-indicator" id="recording-indicator">
                    <div class="waveform">
                        <span></span><span></span><span></span><span></span><span></span>
                    </div>
                    <div class="recording-timer" id="recording-timer">0:00</div>
                </div>
                <div class="reply-preview" id="reply-preview">
                    <span id="reply-text"></span>
                    <button id="clear-reply" class="ghost-btn">Clear</button>
                </div>
                <div class="composer">
                    <input id="image-input" type="file" accept="image/*" style="display: none;">
                    <button id="image-btn" class="ghost-btn" title="Share photo">Photo</button>
                    <button id="voice-btn" class="ghost-btn" title="Record voice">Voice</button>
                    <input id="message-input" type="text" placeholder="Type a message..." maxlength="500">
                    <button id="send-btn" class="primary-btn">Send</button>
                </div>
            </footer>
        </main>
    </div>

    <div class="modal-overlay" id="profile-modal">
        <div class="modal-content profile-modal">
            <div class="modal-header">
                <h2>Profile</h2>
                <button class="close-btn" id="close-profile">&times;</button>
            </div>
            <div class="modal-body">
                <div class="field">
                    <label for="profile-display">Display Name (optional)</label>
                    <input id="profile-display" type="text" maxlength="24" placeholder="How others see you">
                </div>
                <div class="field">
                    <label for="profile-bio">Bio (optional)</label>
                    <textarea id="profile-bio" rows="3" maxlength="120" placeholder="Short bio"></textarea>
                </div>
                <div class="avatar-grid" id="avatar-grid"></div>
            </div>
            <div class="modal-footer">
                <button class="ghost-btn" id="cancel-profile">Cancel</button>
                <button class="primary-btn" id="save-profile">Save</button>
            </div>
        </div>
    </div>

    <script type="module" src="chat.js"></script>
</body>
</html>

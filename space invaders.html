<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Invaders</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            user-select: none;
        }
        
        body {
            font-family: 'Arial Narrow', Arial, sans-serif;
            background: #000;
            color: #ff00ff;
            height: 100vh;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 5px;
        }
        
        .game-container {
            width: 100%;
            height: 100%;
            max-width: 500px;
            display: flex;
            flex-direction: column;
            position: relative;
        }
        
        .header {
            text-align: center;
            padding: 5px 0;
            font-size: 14px;
            letter-spacing: 1px;
            color: #ff66cc;
            height: 25px;
        }
        
        .game-area {
            flex: 1;
            position: relative;
            background: #110011;
            border: 1px solid #ff00ff;
        }
        
        #gameCanvas {
            width: 100%;
            height: 100%;
            display: block;
        }
        
        .stats {
            display: flex;
            justify-content: space-between;
            padding: 8px 5px;
            font-size: 12px;
            height: 35px;
            background: #000;
        }
        
        .stat {
            display: flex;
            flex-direction: column;
            align-items: center;
            min-width: 60px;
        }
        
        .stat-value {
            font-size: 16px;
            font-weight: bold;
            color: #ff00ff;
            line-height: 1;
        }
        
        .controls {
            display: flex;
            gap: 5px;
            padding: 5px;
            justify-content: center;
            height: 40px;
        }
        
        button {
            background: #ff00ff;
            color: black;
            border: 0.5px solid #ff66cc;
            padding: 4px 8px;
            font-size: 11px;
            cursor: pointer;
            min-width: 70px;
            font-weight: bold;
        }
        
        button:hover {
            background: #ff66cc;
        }
        
        button:disabled {
            background: #660066;
            color: #999;
            cursor: not-allowed;
        }
        
        .mobile-controls {
            display: none;
            position: absolute;
            bottom: 50px;
            left: 0;
            right: 0;
            justify-content: space-between;
            padding: 0 10px;
            pointer-events: none;
        }
        
        .mobile-btn {
            width: 50px;
            height: 50px;
            background: rgba(255, 0, 255, 0.3);
            border: 1px solid #ff66cc;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            color: #ff00ff;
            cursor: pointer;
            touch-action: manipulation;
            pointer-events: auto;
            box-shadow: 0 0 10px rgba(255, 0, 255, 0.5);
        }
        
        .mobile-btn:active {
            background: rgba(255, 0, 255, 0.6);
        }
        
        .left-right-controls {
            display: flex;
            gap: 60px;
        }
        
        .instructions {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.95);
            padding: 15px;
            border: 1px solid #ff00ff;
            font-size: 12px;
            line-height: 1.4;
            color: #ff66cc;
            text-align: center;
            max-width: 90%;
            z-index: 10;
        }
        
        .instructions h3 {
            color: #ff00ff;
            margin-bottom: 8px;
            font-size: 14px;
        }
        
        /* Mobile-specific styles */
        @media (max-width: 768px) {
            .mobile-controls {
                display: flex;
            }
            
            .game-container {
                max-width: 100%;
                padding: 0;
            }
            
            .header {
                font-size: 12px;
                padding: 3px 0;
                height: 22px;
            }
            
            .stats {
                font-size: 11px;
                padding: 6px 5px;
                height: 32px;
            }
            
            .stat-value {
                font-size: 14px;
            }
            
            .controls {
                padding: 4px;
                height: 36px;
            }
            
            button {
                font-size: 10px;
                padding: 3px 6px;
                min-width: 65px;
            }
            
            .instructions {
                font-size: 11px;
                padding: 12px;
            }
            
            .instructions h3 {
                font-size: 13px;
            }
        }
        
        /* Very small screens */
        @media (max-height: 600px) {
            .header {
                height: 20px;
                font-size: 11px;
            }
            
            .stats {
                height: 28px;
                font-size: 10px;
            }
            
            .stat-value {
                font-size: 12px;
            }
            
            .controls {
                height: 32px;
            }
            
            .mobile-controls {
                bottom: 40px;
            }
            
            .mobile-btn {
                width: 45px;
                height: 45px;
                font-size: 18px;
            }
            
            .left-right-controls {
                gap: 50px;
            }
        }
        
        @keyframes explode {
            0% { transform: scale(0.5); opacity: 1; }
            100% { transform: scale(1.5); opacity: 0; }
        }
        
        .explosion {
            position: absolute;
            pointer-events: none;
            animation: explode 0.4s forwards;
            z-index: 5;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="header">SPACE INVADERS</div>
        
        <div class="game-area">
            <canvas id="gameCanvas"></canvas>
            
            <div class="mobile-controls">
                <div class="left-right-controls">
                    <div class="mobile-btn" id="leftBtn">←</div>
                    <div class="mobile-btn" id="rightBtn">→</div>
                </div>
                <div class="mobile-btn" id="shootBtn">●</div>
            </div>
        </div>
        
        <div class="stats">
            <div class="stat">
                <div class="stat-value" id="score">0000</div>
                <div>SCORE</div>
            </div>
            <div class="stat">
                <div class="stat-value" id="lives">3</div>
                <div>LIVES</div>
            </div>
            <div class="stat">
                <div class="stat-value" id="level">1</div>
                <div>LEVEL</div>
            </div>
        </div>
        
        <div class="controls">
            <button id="startBtn">START</button>
            <button id="pauseBtn" disabled>PAUSE</button>
            <button id="restartBtn">RESTART</button>
        </div>
        
        <div class="instructions" id="instructions">
            <h3>HOW TO PLAY</h3>
            <p>ARROWS: Move | SPACE: Shoot</p>
            <p>Destroy all invaders</p>
            <p>Press START to begin</p>
        </div>
    </div>

    <script>
        // Game variables
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const livesElement = document.getElementById('lives');
        const levelElement = document.getElementById('level');
        const startBtn = document.getElementById('startBtn');
        const pauseBtn = document.getElementById('pauseBtn');
        const restartBtn = document.getElementById('restartBtn');
        const leftBtn = document.getElementById('leftBtn');
        const rightBtn = document.getElementById('rightBtn');
        const shootBtn = document.getElementById('shootBtn');
        const instructions = document.getElementById('instructions');
        
        // Set canvas size
        function resizeCanvas() {
            const gameArea = document.querySelector('.game-area');
            canvas.width = gameArea.clientWidth;
            canvas.height = gameArea.clientHeight;
        }
        
        // Initialize canvas
        window.addEventListener('load', resizeCanvas);
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();
        
        // Game state
        let game = {
            running: false,
            paused: false,
            score: 0,
            lives: 3,
            level: 1,
            player: {
                x: 0,
                y: 0,
                width: 0,
                height: 0,
                speed: 6
            },
            bullets: [],
            enemies: [],
            enemyBullets: [],
            enemyRows: 3,
            enemyCols: 8,
            enemySpeed: 1,
            lastShot: 0,
            shotDelay: 400,
            lastEnemyShot: 0,
            enemyShotDelay: 1500,
            moveDirection: 1,
            explosions: []
        };
        
        // Initialize game
        function initGame() {
            game.score = 0;
            game.lives = 3;
            game.level = 1;
            
            // Player dimensions based on canvas size
            game.player.width = canvas.width * 0.08;
            game.player.height = canvas.height * 0.04;
            game.player.x = canvas.width / 2 - game.player.width / 2;
            game.player.y = canvas.height * 0.85;
            
            game.bullets = [];
            game.enemyBullets = [];
            game.explosions = [];
            
            createEnemies();
            updateDisplay();
            
            if (window.innerWidth <= 768) {
                instructions.style.display = 'none';
            }
        }
        
        // Create enemies
        function createEnemies() {
            game.enemies = [];
            const enemyWidth = canvas.width * 0.05;
            const enemyHeight = canvas.height * 0.03;
            const horizontalSpacing = canvas.width * 0.08;
            const verticalSpacing = canvas.height * 0.05;
            const startX = canvas.width * 0.1;
            const startY = canvas.height * 0.1;
            
            for (let row = 0; row < game.enemyRows; row++) {
                for (let col = 0; col < game.enemyCols; col++) {
                    const x = startX + col * horizontalSpacing;
                    const y = startY + row * verticalSpacing;
                    const color = row < game.enemyRows - 1 ? '#ff00ff' : '#333';
                    const points = row < game.enemyRows - 1 ? 30 : 20;
                    
                    game.enemies.push({
                        x, y, width: enemyWidth, height: enemyHeight,
                        color, points, alive: true
                    });
                }
            }
            
            game.enemySpeed = 1 + (game.level - 1) * 0.2;
        }
        
        // Draw player
        function drawPlayer() {
            ctx.fillStyle = '#ff00ff';
            // Draw player as a triangle
            ctx.beginPath();
            ctx.moveTo(game.player.x + game.player.width / 2, game.player.y);
            ctx.lineTo(game.player.x, game.player.y + game.player.height);
            ctx.lineTo(game.player.x + game.player.width, game.player.y + game.player.height);
            ctx.closePath();
            ctx.fill();
        }
        
        // Draw bullets
        function drawBullets() {
            game.bullets.forEach(bullet => {
                ctx.fillStyle = '#ff66ff';
                ctx.fillRect(bullet.x, bullet.y, bullet.width, bullet.height);
            });
            
            game.enemyBullets.forEach(bullet => {
                ctx.fillStyle = bullet.color;
                ctx.fillRect(bullet.x, bullet.y, bullet.width, bullet.height);
            });
        }
        
        // Draw enemies
        function drawEnemies() {
            game.enemies.forEach(enemy => {
                if (!enemy.alive) return;
                ctx.fillStyle = enemy.color;
                ctx.fillRect(enemy.x, enemy.y, enemy.width, enemy.height);
            });
        }
        
        // Draw explosions
        function drawExplosions() {
            game.explosions.forEach((explosion, index) => {
                ctx.fillStyle = explosion.color;
                ctx.globalAlpha = explosion.opacity;
                ctx.beginPath();
                ctx.arc(explosion.x, explosion.y, explosion.radius, 0, Math.PI * 2);
                ctx.fill();
                ctx.globalAlpha = 1.0;
                
                explosion.radius += 1.5;
                explosion.opacity -= 0.08;
                
                if (explosion.opacity <= 0) {
                    game.explosions.splice(index, 1);
                }
            });
        }
        
        // Create explosion
        function createExplosion(x, y, color = '#ff00ff') {
            game.explosions.push({
                x, y, radius: 3, color, opacity: 1.0
            });
            
            if (window.innerWidth <= 768) {
                const explosion = document.createElement('div');
                explosion.className = 'explosion';
                const gameArea = document.querySelector('.game-area');
                const rect = gameArea.getBoundingClientRect();
                
                explosion.style.left = (x / canvas.width * 100) + '%';
                explosion.style.top = (y / canvas.height * 100) + '%';
                explosion.style.width = '20px';
                explosion.style.height = '20px';
                explosion.style.backgroundColor = color;
                explosion.style.borderRadius = '50%';
                gameArea.appendChild(explosion);
                
                setTimeout(() => {
                    if (explosion.parentNode) {
                        explosion.parentNode.removeChild(explosion);
                    }
                }, 400);
            }
        }
        
        // Update game
        function update() {
            if (!game.running || game.paused) return;
            
            // Move bullets
            game.bullets.forEach((bullet, index) => {
                bullet.y -= bullet.speed;
                if (bullet.y < 0) game.bullets.splice(index, 1);
            });
            
            game.enemyBullets.forEach((bullet, index) => {
                bullet.y += bullet.speed;
                if (bullet.y > canvas.height) game.enemyBullets.splice(index, 1);
            });
            
            // Move enemies
            let edgeReached = false;
            game.enemies.forEach(enemy => {
                if (!enemy.alive) return;
                enemy.x += game.enemySpeed * game.moveDirection;
                if (enemy.x <= 0 || enemy.x + enemy.width >= canvas.width) {
                    edgeReached = true;
                }
            });
            
            if (edgeReached) {
                game.moveDirection *= -1;
                game.enemies.forEach(enemy => {
                    if (enemy.alive) enemy.y += 10;
                });
            }
            
            // Check collisions
            game.bullets.forEach((bullet, bulletIndex) => {
                game.enemies.forEach((enemy, enemyIndex) => {
                    if (!enemy.alive) return;
                    
                    if (bullet.x < enemy.x + enemy.width &&
                        bullet.x + bullet.width > enemy.x &&
                        bullet.y < enemy.y + enemy.height &&
                        bullet.y + bullet.height > enemy.y) {
                        
                        enemy.alive = false;
                        game.bullets.splice(bulletIndex, 1);
                        game.score += enemy.points;
                        createExplosion(enemy.x + enemy.width/2, enemy.y + enemy.height/2, enemy.color);
                        
                        if (game.enemies.every(e => !e.alive)) {
                            levelUp();
                        }
                    }
                });
            });
            
            // Check enemy bullets vs player
            game.enemyBullets.forEach((bullet, index) => {
                if (bullet.x < game.player.x + game.player.width &&
                    bullet.x + bullet.width > game.player.x &&
                    bullet.y < game.player.y + game.player.height &&
                    bullet.y + bullet.height > game.player.y) {
                    
                    game.enemyBullets.splice(index, 1);
                    game.lives--;
                    createExplosion(game.player.x + game.player.width/2, game.player.y, '#ff0000');
                    
                    if (game.lives <= 0) {
                        gameOver();
                    }
                }
            });
            
            // Check if enemies reached bottom
            game.enemies.forEach(enemy => {
                if (enemy.alive && enemy.y + enemy.height >= game.player.y) {
                    gameOver();
                }
            });
            
            // Enemy shooting
            const now = Date.now();
            if (now - game.lastEnemyShot > game.enemyShotDelay) {
                shootEnemyBullet();
                game.lastEnemyShot = now;
            }
            
            updateDisplay();
        }
        
        // Enemy shooting
        function shootEnemyBullet() {
            const aliveEnemies = game.enemies.filter(enemy => enemy.alive);
            if (aliveEnemies.length === 0) return;
            
            const shooter = aliveEnemies[Math.floor(Math.random() * aliveEnemies.length)];
            const bulletSize = Math.max(3, canvas.width * 0.008);
            
            game.enemyBullets.push({
                x: shooter.x + shooter.width / 2 - bulletSize/2,
                y: shooter.y + shooter.height,
                width: bulletSize,
                height: bulletSize * 2,
                speed: 4,
                color: shooter.color === '#ff00ff' ? '#ff66ff' : '#666'
            });
        }
        
        // Level up
        function levelUp() {
            game.level++;
            createEnemies();
            game.enemyShotDelay = Math.max(500, game.enemyShotDelay - 150);
            game.moveDirection = 1;
        }
        
        // Game over
        function gameOver() {
            game.running = false;
            startBtn.disabled = false;
            pauseBtn.disabled = true;
            startBtn.textContent = 'PLAY AGAIN';
            
            ctx.fillStyle = 'rgba(0, 0, 0, 0.85)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            ctx.fillStyle = '#ff00ff';
            ctx.font = `bold ${canvas.width * 0.06}px Arial`;
            ctx.textAlign = 'center';
            ctx.fillText('GAME OVER', canvas.width / 2, canvas.height / 2 - 20);
            
            ctx.fillStyle = '#ff66cc';
            ctx.font = `bold ${canvas.width * 0.03}px Arial`;
            ctx.fillText(`SCORE: ${game.score}`, canvas.width / 2, canvas.height / 2 + 20);
        }
        
        // Update display
        function updateDisplay() {
            scoreElement.textContent = game.score.toString().padStart(4, '0');
            livesElement.textContent = game.lives;
            levelElement.textContent = game.level;
        }
        
        // Draw everything
        function draw() {
            // Clear canvas
            ctx.fillStyle = '#110011';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            drawEnemies();
            drawPlayer();
            drawBullets();
            drawExplosions();
            
            // Start screen
            if (!game.running && game.lives > 0) {
                ctx.fillStyle = 'rgba(0, 0, 0, 0.85)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                
                ctx.fillStyle = '#ff00ff';
                ctx.font = `bold ${canvas.width * 0.05}px Arial`;
                ctx.textAlign = 'center';
                ctx.fillText('SPACE INVADERS', canvas.width / 2, canvas.height / 2 - 15);
                
                ctx.fillStyle = '#ff66cc';
                ctx.font = `bold ${canvas.width * 0.025}px Arial`;
                ctx.fillText('PRESS START', canvas.width / 2, canvas.height / 2 + 15);
            }
            
            // Pause screen
            if (game.paused) {
                ctx.fillStyle = 'rgba(0, 0, 0, 0.7)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                
                ctx.fillStyle = '#ff00ff';
                ctx.font = `bold ${canvas.width * 0.05}px Arial`;
                ctx.textAlign = 'center';
                ctx.fillText('PAUSED', canvas.width / 2, canvas.height / 2);
            }
        }
        
        // Game loop
        function gameLoop() {
            update();
            draw();
            requestAnimationFrame(gameLoop);
        }
        
        // Start loop
        gameLoop();
        
        // Player shooting
        function shoot() {
            const now = Date.now();
            if (now - game.lastShot > game.shotDelay) {
                const bulletSize = Math.max(3, canvas.width * 0.008);
                game.bullets.push({
                    x: game.player.x + game.player.width / 2 - bulletSize/2,
                    y: game.player.y,
                    width: bulletSize,
                    height: bulletSize * 2,
                    speed: 8
                });
                game.lastShot = now;
            }
        }
        
        // Keyboard controls
        document.addEventListener('keydown', (e) => {
            if (!game.running || game.paused) return;
            
            if (e.key === 'ArrowLeft' || e.key === 'a') {
                game.player.x = Math.max(0, game.player.x - game.player.speed);
            } else if (e.key === 'ArrowRight' || e.key === 'd') {
                game.player.x = Math.min(canvas.width - game.player.width, game.player.x + game.player.speed);
            } else if (e.key === ' ' || e.key === 'Spacebar') {
                shoot();
            }
        });
        
        // Mobile controls with touch and mouse
        function setupMobileControl(btn, action) {
            const handleAction = (e) => {
                e.preventDefault();
                if (!game.running || game.paused) return;
                action();
            };
            
            btn.addEventListener('touchstart', handleAction);
            btn.addEventListener('mousedown', handleAction);
        }
        
        setupMobileControl(leftBtn, () => {
            game.player.x = Math.max(0, game.player.x - game.player.speed);
        });
        
        setupMobileControl(rightBtn, () => {
            game.player.x = Math.min(canvas.width - game.player.width, game.player.x + game.player.speed);
        });
        
        setupMobileControl(shootBtn, () => {
            shoot();
        });
        
        // Button controls
        startBtn.addEventListener('click', () => {
            if (!game.running) {
                if (game.lives <= 0) {
                    initGame();
                }
                game.running = true;
                game.paused = false;
                startBtn.disabled = true;
                pauseBtn.disabled = false;
                pauseBtn.textContent = 'PAUSE';
                instructions.style.display = 'none';
            }
        });
        
        pauseBtn.addEventListener('click', () => {
            if (!game.running) return;
            game.paused = !game.paused;
            pauseBtn.textContent = game.paused ? 'RESUME' : 'PAUSE';
        });
        
        restartBtn.addEventListener('click', () => {
            initGame();
            game.running = true;
            game.paused = false;
            startBtn.disabled = true;
            pauseBtn.disabled = false;
            pauseBtn.textContent = 'PAUSE';
            instructions.style.display = 'none';
        });
        
        // Initialize game
        initGame();
    </script>
</body>
</html>

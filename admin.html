<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tubonge - Admin</title>
    <link rel="icon" href="logo2.png" type="image/png">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="admin-page">
    <div class="admin-shell">
        <div class="admin-card">
            <header class="admin-header">
                <h1>Admin Console</h1>
                <p>Manage group messages only.</p>
            </header>
            <div class="admin-controls">
                <span id="admin-status" class="pill"></span>
                <button id="admin-logout" class="ghost-btn">Log Out</button>
                <a class="ghost-btn" href="chat.html">Go to Chat</a>
            </div>
            <div class="admin-messages" id="admin-messages"></div>
            <div class="empty-state" id="admin-empty">No group messages found.</div>
        </div>
    </div>
    <button class="reload-btn" id="reload-btn" aria-label="Reload">
        <svg viewBox="0 0 24 24" aria-hidden="true">
            <path d="M3 12a9 9 0 0 1 15.5-6.3"></path>
            <path d="M18 5h-4"></path>
            <path d="M18 5v4"></path>
            <path d="M21 12a9 9 0 0 1-15.5 6.3"></path>
            <path d="M6 19h4"></path>
            <path d="M6 19v-4"></path>
        </svg>
    </button>
    <script type="module" src="admin.js"></script>
</body>
</html>
